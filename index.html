        <script>
            console.log('%cğŸ‘» Responsive viewer initialized',"background-color:#fd7e14 !important; color:#000000; font-size:12px; font-weight:600; border-radius:10px; padding:2px 1em;");
            let wdth ='W100';
            const viewport = document.getElementById('windowFrame');
            document.getElementById('300px').addEventListener('click',(event)=>{swapClass(viewport,wdth,'W300PX');wdth='W300PX'});
            document.getElementById('400px').addEventListener('click',(event)=>{swapClass(viewport,wdth,'W400PX');wdth='W400PX'});
            document.getElementById('800px').addEventListener('click',(event)=>{swapClass(viewport,wdth,'W800PX');wdth='W800PX'});
            document.getElementById('1200px').addEventListener('click',(event)=>{swapClass(viewport,wdth,'W1200PX');wdth='W1200PX'});
            document.getElementById('1600px').addEventListener('click',(event)=>{swapClass(viewport,wdth,'W1600PX');wdth='W1600PX'});
            document.getElementById('2000px').addEventListener('click',(event)=>{swapClass(viewport,wdth,'W2000PX');wdth='W2000PX'});
            document.getElementById('FULL').addEventListener('click',(event)=>{swapClass(viewport,wdth,'W100');wdth='W100'});
            document.getElementById('RELOAD').addEventListener('click',(event)=>{location.reload()});
            document.getElementById('toggleMarginTop').addEventListener('click',(event)=>{viewport.classList.toggle('mt-5')});
            function swapClass(elements,oldClasses,newClasses){
                const els = Array.isArray(elements) ? elements : [elements];
                const oC = Array.isArray(oldClasses) ? oldClasses : oldClasses.split(',');
                const nC = Array.isArray(newClasses) ? newClasses : newClasses.split(',');
                for(const el of els){
                    for(const cls of oC){el.classList.remove(cls);}
                    for(const cls of nC){el.classList.add(cls);}
                }
            }
        </script>
